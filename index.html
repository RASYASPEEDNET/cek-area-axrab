      color: #0077ff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;

    #groupSection a:hover {

      color: #fff;
    }
    footer {

    function cekArea() {
      const q = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!q) {
        resultsDiv.textContent = "⚠️ Masukkan nama kabupaten/kota.";
        return;
      }

      let found = 0;
      for (const [nama, info] of Object.entries(areaMap)) {
        if (nama.toLowerCase().includes(q)) {
          resultsDiv.innerHTML += `
            <div class="card">
              <div class="nama">${nama}</div>
              <div class="info">${info.prov} — ${info.area}</div>
            </div>`;
          found++;
        }
      }

      if (found === 0) {
        resultsDiv.innerHTML = `<div class="card"><div class="nama">❌ Tidak ditemukan</div><div class="info">"${q}"</div></div>`;
      }
    }
